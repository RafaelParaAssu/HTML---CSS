<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!-- Os tipos de listas ordenadas podem ser: 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho</li>
        <li>Ir para o trabalho</li>
        <li>Ir para a faculdade</li>
        <li>Chegar em casa</li>
        <li>Tomar banho</li>
        <li>jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!-- Os tipos de listas não ordenadas podem ser: disc, circle, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Café</li>
        <li>Farinha</li>
        <li>Manteiga</li>
        <li>Suco</li>
    </ul>
</body>
</html>
